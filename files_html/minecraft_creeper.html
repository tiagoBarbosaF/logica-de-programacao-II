<canvas width="1200" height="800"></canvas>

<script>

    let tela = document.querySelector('canvas');
    let pincel = tela.getContext('2d');

    pincel.fillStyle = 'darkgreen';
    pincel.fillRect(300, 200, 550, 500);

    pincel.fillStyle = 'black';
    pincel.fillRect(380, 300, 150, 150);
    pincel.fillRect(620, 300, 150, 150);
    pincel.fillRect(530, 450, 90, 150);
    pincel.fillRect(440, 520, 90, 180);
    pincel.fillRect(620, 520, 90, 180);

</script>
